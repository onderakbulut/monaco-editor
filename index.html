<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor - Tryit</title>
    <link rel="stylesheet" href="style.css">
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Monaco Tryit Editor</div>
            <button id="runButton">Çalıştır (Alt+Enter) ❯</button>
            <div class="controls">
                <select id="themeSelector">
                    <option value="vs">Açık Tema</option>
                    <option value="vs-dark">Koyu Tema</option>
                    <option value="hc-black">Yüksek Kontrast</option>
                </select>
            </div>
        </div>
        
        <div class="main-content">
            <div class="editor-container">
                <div class="tabs">
                    <button class="tab-button active" data-tab="html">HTML</button>
                    <button class="tab-button" data-tab="css">CSS</button>

                </div>
                
                <div class="editors">
                    <div id="htmlEditor" class="editor active"></div>
                    <div id="cssEditor" class="editor"></div>

                </div>
            </div>
            
            <div class="dragbar" id="dragbar"></div>
            
            <div class="result-container">
                <div class="result-header">
                    <span>Sonuç</span>
                    <div class="result-size">Boyut: <span id="resultSize">937 x 746</span></div>
                </div>
                <iframe id="resultFrame"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
